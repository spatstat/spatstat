language: r
os: osx
r:
- release
- devel
env:
- _R_CHECK_FORCE_SUGGESTS_=false
sudo: false
cache: packages
warnings_are_errors: false
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then tlmgr install anysize; fi
addons:
  apt:
    packages:
    - libgsl0-dev
    - bwidget
brew_packages:
- gsl
after_success:
- if [[ "$TRAVIS_R_VERSION" != "devel" && ("$TRAVIS_OS_NAME" == "osx") ]]; then R CMD INSTALL --build $PKG_TARBALL; fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: spatstat_*.t*gz
  on:
    tags: true
    condition: "$TRAVIS_R_VERSION != devel && ($TRAVIS_OS_NAME == osx)"
