language: r
matrix:
  include:
    - os: osx
      env: R_CODECOV_TEST=true
    - os: osx
      env: R_CODECOV_EXAMPLE=true
    - os: osx
      env: R_CODECOV_VIGNETTE=true
sudo: false
cache: packages
warnings_are_errors: false
os:
- linux
- osx
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then tlmgr install anysize; fi
addons:
  apt:
    packages:
    - libgsl0-dev
    - bwidget
brew_packages:
- gsl
r_packages:
- covr
after_success:
 - if [[ "${R_CODECOV_TEST}" ]]; then R -e 'covr::codecov(type = "test")'; fi
 - if [[ "${R_CODECOV_EXAMPLE}" ]]; then R -e 'covr::codecov(type = "example")'; fi
 - if [[ "${R_CODECOV_VIGNETTE}" ]]; then R -e 'covr::codecov(type = "vignette")'; fi
env:
- _R_CHECK_FORCE_SUGGESTS_=false
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: spatstat_*.t*gz
  on:
    tags: true
    condition: "$TRAVIS_R_VERSION != devel && ($TRAVIS_OS_NAME == osx)"
